spring.application.name=localSigning

server.port=8089 
path.dest=signed.pdf
path.config0=config0.txt
path.config1=config1.txt


backend.url=http://localhost:8080

backend.endpoint.start.schedule.signing=${backend.url}/api/v1/cert/eproof/batch/startScheduleSign/{examProfileSerialNo}
backend.endpoint.get.unsigned.json=${backend.url}/api/v1/cert/eproof/getUnsignedJson/{certInfoId}
backend.endpoint.prepare.eproof.pdf=${backend.url}/api/v1/cert/eproof/prepareEproofPdf/{certInfoId}
backend.endpoint.get.next.job=${backend.url}/api/v1/cert/eproof/getNextScheduledSignAndIssueCert/{examProfileSerialNo}
backend.endpoint.download.cert=${backend.url}/api/v1/cert/downloadCert?certInfoIdList={certInfoId}
backend.endpoint.upload.signed.cert = ${backend.url}/api/v1/cert/uploadSignedPdf/{certInfoId}

cert.download.temp.path = C:/LocalSignTemp
#swagger config
springdoc.api-docs.path=/api-docs/json
springdoc.swagger-ui.path=/api-docs/swagger

thread-pool.core-pool-size=10
thread-pool.max-pool-size=10
thread-pool.queue-capacity=50000
thread-pool.keep-alive=10
thread-pool.name-prefix=local-signing-tp-